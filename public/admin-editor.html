<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Editor - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Story Editor</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>
        
        <div class="editor-section">
            <h2>Add New Story</h2>
            <form id="storyForm">
                <input type="hidden" id="storyId">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">English Content:</label>
                    <textarea id="content" rows="10" required placeholder="Enter the story content in English"></textarea>
                </div>
                <div class="form-group">
                    <label for="mixedContent">Mixed Language Content:</label>
                    <textarea id="mixedContent" rows="10" placeholder="Enter the story content in mixed language (English + Hindi)"></textarea>
                    <small class="hint">If left empty, English content will be used with automatic Hindi word replacements</small>
                </div>
                <div class="form-actions">
                    <button type="submit">Save Story</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="stories-section">
            <h2>Existing Stories</h2>
            <div id="storiesList">
                <!-- Stories will be loaded here dynamically -->
            </div>
        </div>
    </div>
    
    <script src="admin-editor.js"></script>
</body>
</html>
